<!-- templates/add_nomination.html -->
{% extends 'base.html' %}
{% block title %}Add Nomination{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add User Nomination</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="movie_title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movie_title" name="movie_title" required>
            </div>
            <div class="mb-3">
                <label for="movie_release_date" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="movie_release_date" name="movie_release_date" required>
            </div>
            <div class="mb-3">
                <label for="person_name" class="form-label">Staff Full Name</label>
                <input type="text" class="form-control" id="person_name" name="person_name" required>
            </div>
            <div class="mb-3">
                <label for="person_dob" class="form-label">Staff DOB</label>
                <input type="date" class="form-control" id="person_dob" name="person_dob" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Producer">Producer</option>
                    <option value="Director">Director</option>
                    <option value="Actor/Actress">Actor/Actress</option>
                    <option value="Writer">Writer</option>
                    <option value="Director/Producer">Director/Producer</option>
                    <option value="Composer">Composer</option>
                    <option value="Sound/Visual Engineer">Sound/Visual Engineer</option>
                    <option value="Designer">Designer</option>
                    <option value="Cinematographer/Editor">Cinematographer/Editor</option>
                    <option value="VFX artist">VFX artist</option>
                    <option value="Unknown">Unknown</option>
                </select>         
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Best Writing">Best Writing</option>
                    <option value="Best Actor">Best Actor</option>
                    <option value="Best Actor in a Supporting Role">Best Actor in a Supporting Role</option>
                    <option value="Best Actress">Best Actress</option>
                    <option value="Best Actress in a Supporting Role">Best Actress in a Supporting Role</option>
                    <option value="Best Animated Feature Film">Best Animated Feature Film</option>
                    <option value="Best Art Direction">Best Art Direction</option>
                    <option value="Best Assistant Director">Best Assistant Director</option>
                    <option value="Best Cinematography">Best Cinematography</option>
                    <option value="Best Costume Design">Best Costume Design</option>
                    <option value="Best Dance Direction">Best Dance Direction</option>
                    <option value="Best Directing">Best Directing</option>
                    <option value="Best Documentary">Best Documentary</option>
                    <option value="Best Documentary Feature Film">Best Documentary Feature Film</option>
                    <option value="Best Documentary Short Film">Best Documentary Short Film</option>
                    <option value="Best Film Editing">Best Film Editing</option>
                    <option value="Best International Feature Film">Best International Feature Film</option>
                    <option value="Best Makeup">Best Makeup</option>
                    <option value="Best Makeup and Hairstyling">Best Makeup and Hairstyling</option>
                    <option value="Best Motion Picture">Best Motion Picture</option>
                    <option value="Best Music">Best Music</option>
                    <option value="Best Picture">Best Picture</option>
                    <option value="Best Production Design">Best Production Design</option>
                    <option value="Best Short Film">Best Short Film</option>
                    <option value="Best Short Subject">Best Short Subject</option>
                    <option value="Best Sound">Best Sound</option>
                    <option value="Best Sound Editing">Best Sound Editing</option>
                    <option value="Best Sound Effects">Best Sound Effects</option>
                    <option value="Best Sound Effects Editing">Best Sound Effects Editing</option>
                    <option value="Best Sound Mixing">Best Sound Mixing</option>
                    <option value="Best Sound Recording">Best Sound Recording</option>
                    <option value="Best Special Effects">Best Special Effects</option>
                    <option value="Best Special Visual Effects">Best Special Visual Effects</option>
                    <option value="Best Visual Effects">Best Visual Effects</option>
                    <option value="Best Writing">Best Writing</option>
                    <option value="Outstanding Motion Picture">Outstanding Motion Picture</option>
                    <option value="Outstanding Production">Outstanding Production</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="iteration" class="form-label">Award Iteration (Year - 1927)</label>
                <input type="number" class="form-control" id="iteration" name="iteration" required>
                <small class="text-muted">For example, enter 73 for the 2000 ceremony (1927 + 73 = 2000)</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Nomination</button>
        </form>
    </div>
</div>
{% endblock %}
